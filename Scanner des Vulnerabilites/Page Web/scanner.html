<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulnerability Scanner Reporting</title>
    <link rel="stylesheet" href="scanner_css.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div class="reporting">
        <h1>Vulnerability Scanner Reporting</h1>
        <div class="grid-container">
            <div class="widget" id="vulnerabilitiesBySeverity">
                <h2>Vulnerabilities by Severity</h2>
                <canvas id="severityChart"></canvas>
            </div>
            <div class="widget" id="topTenVulnerabilities">
                <h2>Top Ten Vulnerabilities</h2>
                <canvas id="topVulnerabilitiesChart"></canvas>
            </div>
            <div class="widget large" id="worldMap">
                <h2>Attacks Map</h2>
                <div id="attacksMap" style="height: 500px;"></div>
            </div>
            <div class="widget" id="attacksByVulnerability">
                <h2>Attacks by Vulnerability</h2>
                <canvas id="attacksVulnerabilityChart"></canvas>
            </div>
        </div>
    </div>
    <script src="scanner_js.js"></script>
</body>
</html>

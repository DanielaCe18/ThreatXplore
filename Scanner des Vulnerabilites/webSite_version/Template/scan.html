<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulnerability Scanner</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts Links For Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a class="logo" href="#">Vulnerability Scanner<span>.</span></a>
        <ul class="menu-links">
          <span id="close-menu-btn" class="material-symbols-outlined">close</span>
          <li><a href="home.html">Home</a></li>
          <li><a href="about_us.html">About us</a></li>
          <li><a href="attacks.html">Attacks & Menace</a></li>
          <li><a href="scan.html">GogoScan</a></li>
          <li><a href="result.html">Result Scan</a></li>
          <li><a href="download.html">Download</a></li>
        </ul>
        <span id="hamburger-btn" class="material-symbols-outlined">menu</span>
      </nav>
    </header>

    <section class="hero-section">
      <div class="content">
        <h2>Scan Your Website for Vulnerabilities</h2>
        <p>Enter a URL to scan for potential security vulnerabilities.</p>
        <form id="scan-form">
          <input type="text" id="url-input" placeholder="Enter URL" required>
          <button type="submit">Scan</button>
        </form>
        <div id="result"></div>
      </div>
    </section>

    <script>
      document.getElementById('scan-form').addEventListener('submit', async function(event) {
        event.preventDefault();
        const url = document.getElementById('url-input').value;
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = '<p>Scanning...</p>';
        
        try {
          const response = await fetch('https://vulnerability-scanner-api.example.com/scan', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ url }),
          });
          const result = await response.json();
          if (response.ok) {
            resultDiv.innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
          } else {
            resultDiv.innerHTML = `<p>Error: ${result.message}</p>`;
          }
        } catch (error) {
          resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
        }
      });
    </script>
  </body>
</html>
